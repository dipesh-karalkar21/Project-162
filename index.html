<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="./js/throw.js" ></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      
      <a-assets timeout="10000">
        <a-asset-item id="pin" src="./models/bowling-pin/scene.gltf"></a-asset-item>
      </a-assets>

      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
      <a-entity position = "0 2 5" light="type: directional; intensity: 2; distance : 50 ; decay : true ; color : white ; castShadow : true"></a-entity>
      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 2 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity throw></a-entity>

      <!--Ground-->
      <a-plane 
      id="ground"
      repeat="5 5"
      position="0 1 0"
      rotation="-90 0 0"
      height="28"
      width="200"
      color="#474747"
      static-body
      visible="true"
      ></a-plane>

      <a-plane 
      position="0 1 -13"
      rotation="0 0 0"
      height="10"
      width="10"
      color="#323232"
      static-body
      visible="true"
      ></a-plane>

      <a-box position = "5 1 -13" height = "10" width = "2" color = "black"></a-box>
      <a-box position = "-5 1 -13" height = "10" width = "2" color = "black"></a-box>
      <a-box position = "0 5 -13" height = "2" width = "12" color = "black"></a-box>

      <!--Boxes-->
      <a-cylinder position = "5 1 0" height = "30" radius = "1" rotation = "90 0 0" color = "#323232" static-body></a-cylinder>

      <a-cylinder position = "-5 1 0" height = "30" radius = "1" rotation = "90 0 0" color = "#323232" static-body></a-cylinder>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="3 1.75 -12" color="white" depth="0.5" height="2.5" width="0.5" dynamic-body></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="1 1.75 -12" color="white" depth="0.5" height="2.5" width="0.5" dynamic-body></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="-1 1.75 -12" color="white" depth="0.5" height="2.5" width="0.5" dynamic-body></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="-3 1.75 -12" color="white" depth="0.5" height="2.5" width="0.5" dynamic-body></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="-2 1.75 -11" color="white" depth="0.5" height="2.5" width="0.5" dynamic-body></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="0 1.75 -11" color="white" depth="0.5" height="2.5" width="0.5" dynamic-body></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="2 1.75 -11" color="white" depth="0.5" height="2.5" width="0.5" dynamic-body></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="-1 1.75 -10" color="white" depth="0.5" height="2.5" width="0.5" dynamic-body></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="1 1.75 -10" color="white" depth="0.5" height="2.5" width="0.5" dynamic-body></a-box>

      <a-box gltf-model="#pin" scale = "0.5 0.5 0.5" position="0 1.75 -9" color="white" depth="0.5" height="2.5" width="0.5" dynamic-body></a-box>

    </a-scene>
  </body>
</html>
